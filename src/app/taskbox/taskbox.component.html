<div class="card" style="max-width: 300px; min-width: 300px;">
    <div class="card-title"> <img class="img-fluid" src="http://grafreez.com/wp-content/temp_demos/river/img/politics.jpg" alt="">
    <div class="card-img-overlay" style="margin-top: -15px;"> <small class="badge badge-pill badge-danger" style="font-size:xx-small;">{{item.state}}</small> </div></div>
    <div class="card-body"><p class="card-text text-truncate">{{item.title}}</p></div>
    <div class="card-footer text-muted">
        <small class="text-time" style="font-size:x-small;"><em>{{item.createdate}}</em></small>
        <div class="float-right">
            <button class="btn-primary fa fa-arrow-right btn-sm mr-1" id="left" style="color:white"></button> 
            <button class="btn-warning fa fa-wrench btn-sm mr-1" id="center" style="color:white"></button> 
            <button class="btn-danger fa fa-trash btn-sm" id="right" style="color:white"></button> 
        </div>
    </div>
</div>
